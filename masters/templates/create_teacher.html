{% extends "base_dashboard.html" %}

{% block header_title %}Ajouter un enseignant{% endblock %}

{% block dashboard_content %}
<div class="max-w-lg mx-auto bg-white p-6 shadow rounded">
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-primary-900 text-white rounded hover:bg-primary-700">
      Créer l’enseignant
    </button>
  </form>
</div>
{% endblock %}
