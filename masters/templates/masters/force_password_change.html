{% extends "base_dashboard.html" %}
{% block title %}Changer le mot de passe{% endblock %}
{% block dashboard_content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow border">
  <h2 class="text-xl font-semibold mb-4 text-primary-900">Modifier votre mot de passe</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full py-2.5 bg-cyan-600 text-white font-medium rounded-lg hover:bg-cyan-700">
      Enregistrer le nouveau mot de passe
    </button>
  </form>
</div>
{% endblock %}
