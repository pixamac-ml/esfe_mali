<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold">Mes cours</h2>
    <div class="text-sm opacity-70">Semestre : <strong>{{ current_semester.name }}</strong></div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    {% for module in modules %}
      <article class="rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 hover:shadow transition">
        <div class="text-xs uppercase opacity-60">{{ module.code }}</div>
        <h3 class="mt-1 font-semibold">{{ module.title }}</h3>
        <div class="mt-2 text-xs opacity-70">Coeff. {{ module.coefficient }} · Crédits {{ module.credits }}</div>
        <div class="mt-3 h-2 bg-slate-200 dark:bg-slate-700 rounded">
          <div class="h-2 bg-cyan-600 rounded" style="width: {{ module.progress|default:0 }}%"></div>
        </div>
        <div class="mt-3 flex items-center justify-between text-sm">
          <a href="#" class="text-cyan-600 hover:underline">Continuer</a>
          <span class="opacity-70">{{ module.progress|default:0 }}%</span>
        </div>
      </article>
    {% empty %}
      <div class="col-span-full text-slate-500 dark:text-slate-400">Aucun cours pour ce semestre.</div>
    {% endfor %}
  </div>
</div>
