{% extends "base_dashboard.html" %}
{% block title %}Créer un enseignant{% endblock %}
{% block header_title %}Ajout d’un enseignant{% endblock %}

{% block dashboard_content %}
<section class="max-w-xl mx-auto bg-white dark:bg-slate-800 rounded-2xl shadow p-6 border border-slate-200 dark:border-slate-700">
  <h2 class="text-lg font-semibold mb-4 text-slate-800 dark:text-white">Nouvel enseignant</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-3 px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-500">Créer l’enseignant</button>
  </form>
</section>
{% endblock %}
