{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-primary-900 text-white flex flex-col fixed top-0 left-0 h-screen">
    <div class="h-16 flex items-center justify-center border-b border-white/10">
      <span class="text-lg font-bold">Dashboard</span>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-primary-700">
        <i data-lucide="home" class="h-5 w-5"></i>
        Accueil
      </a>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <div class="flex-1 flex flex-col ml-64">
    <!-- Topbar -->
    <header class="h-16 bg-white shadow flex items-center justify-between px-6">
      <h1 class="text-xl font-bold">Tableau de bord</h1>
      <div class="flex items-center gap-6">
        <div class="relative">
          <button id="notif-btn">
            <i data-lucide="bell" class="h-6 w-6 text-gray-700"></i>
            {% if notif_unread_count > 0 %}
              <span id="notif-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-1">
                {{ notif_unread_count }}
              </span>
            {% endif %}
          </button>
        </div>
        <div class="relative">
          <button id="user-btn" class="flex items-center gap-2">
            <i data-lucide="user" class="h-5 w-5 text-gray-700"></i>
            <span>{{ request.user.username }}</span>
            <i data-lucide="chevron-down" class="h-4 w-4"></i>
          </button>
          <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow">
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Profil</a>
            <a href="{% url 'users:logout' %}" class="block px-4 py-2 text-sm hover:bg-gray-100">Déconnexion</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Body -->
    <main class="flex-1 p-6">
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Bienvenue</h2>
        <p class="text-gray-600">Votre rôle n’a pas encore de tableau de bord personnalisé.</p>
      </div>
    </main>
  </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
  document.getElementById("user-btn").addEventListener("click", () => {
    document.getElementById("user-dropdown").classList.toggle("hidden");
  });
</script>
{% endblock %}
