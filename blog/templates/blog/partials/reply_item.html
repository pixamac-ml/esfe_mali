<div class="rounded-xl bg-slate-50 p-3">
  <div class="text-sm font-medium">
    {% if r.display_name %}
      {{ r.display_name }}
    {% elif r.user %}
      {{ r.user.username }}
    {% else %}
      Anonyme
    {% endif %}

    {% if r.is_staff_note %}
      <span class="ml-2 text-xs px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-700">ESFÃ©</span>
    {% endif %}
    <span class="ml-2 text-xs text-slate-500">{{ r.created_at|date:"d M Y H:i" }}</span>
  </div>
  <div class="text-sm text-slate-700 mt-1 whitespace-pre-line">{{ r.message }}</div>
</div>
