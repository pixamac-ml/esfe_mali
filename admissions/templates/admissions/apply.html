{% extends "base.html" %}
{% block title %}Candidature — ESFé Mali{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">Formulaire de candidature</h1>
  
  <p class="mb-4">Merci de remplir le formulaire ci-dessous pour postuler à l'une de nos formations.</p>

  <form action="" method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    <!-- Ici tu mettras ton formulaire Django ou HTML -->
    <div>
      <label class="block text-sm font-medium">Nom complet</label>
      <input type="text" name="nom" class="w-full border rounded-lg px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="email" class="w-full border rounded-lg px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium">Formation souhaitée</label>
      <input type="text" name="formation" class="w-full border rounded-lg px-3 py-2">
    </div>
    <button type="submit" class="px-5 py-2 bg-brand-cyan text-white rounded-lg">Envoyer</button>
  </form>
</section>
{% endblock %}
