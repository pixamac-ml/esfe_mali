{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow">
  <h1 class="text-2xl font-bold">Demande d'inscription</h1>
  <p class="text-sm text-gray-500 mb-4">Choisissez une formation et remplissez le formulaire.</p>
  <form method="post" enctype="multipart/form-data" class="space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-6 py-3 rounded-xl bg-[#162F58] text-white hover:opacity-90">Soumettre</button>
  </form>
</section>
{% endblock %}
