<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  {% for n in news_list %}
    <article class="rounded-xl border bg-white overflow-hidden hover:shadow-lg transition">
      {% if n.cover %}
        <a href="{{ n.get_absolute_url }}"><img src="{{ n.cover.url }}" class="w-full h-48 object-cover"></a>
      {% endif %}
      <div class="p-4">
        <p class="text-xs text-slate-500">{{ n.published_at|date:"d M Y" }}</p>
        <h2 class="mt-2 text-xl font-semibold"><a href="{{ n.get_absolute_url }}">{{ n.title }}</a></h2>
        <p class="mt-2 text-slate-600 text-sm line-clamp-3">{{ n.content|striptags|truncatechars:160 }}</p>
      </div>
    </article>
  {% empty %}
    <p>Aucune actualit√© pour le moment.</p>
  {% endfor %}
</div>

{% include "news/partials/pagination.html" %}
