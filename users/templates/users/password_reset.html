{% extends "base.html" %}
{% block title %}Mot de passe oublié — ESFé Mali{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-12">
  <h1 class="text-2xl font-bold text-primary-900 mb-6">Mot de passe oublié</h1>
  <p class="mb-4 text-slate-600">Entrez votre email, nous vous enverrons un lien de réinitialisation.</p>
  <form method="post" class="bg-white rounded-2xl shadow p-6 space-y-4">
    {% csrf_token %}
    {{ form.email.errors }}
    {{ form.email }}
    <button class="w-full py-2.5 rounded-xl bg-brand-cyan text-white font-semibold hover:bg-primary-900 transition">Envoyer le lien</button>
  </form>
</section>
{% endblock %}
