{% extends "base.html" %}
{% block title %}Réinitialiser le mot de passe — ESFé Mali{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-12">
  <h1 class="text-2xl font-bold text-primary-900 mb-6">Réinitialiser le mot de passe pour {{ user_obj.username }}</h1>
  <form method="post" class="bg-white rounded-2xl shadow p-6 space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button class="w-full py-2.5 rounded-xl bg-brand-cyan text-white font-semibold hover:bg-primary-900 transition">
      Mettre à jour le mot de passe
    </button>
  </form>
</section>
{% endblock %}
