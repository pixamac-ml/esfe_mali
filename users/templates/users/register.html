{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-12">
  <h2 class="text-2xl font-bold mb-6 text-primary-900">Créer un compte</h2>

  <form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label class="block text-sm font-medium text-slate-700">Nom d’utilisateur</label>
      {{ form.username }}
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Email</label>
      {{ form.email }}
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Téléphone</label>
      {{ form.phone }}
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Mot de passe</label>
      {{ form.password1 }}
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">Confirmer le mot de passe</label>
      {{ form.password2 }}
    </div>

    <button type="submit" class="w-full px-4 py-2 bg-brand-cyan text-white rounded-lg hover:bg-primary-900 transition">
      Créer mon compte
    </button>
  </form>

  <p class="text-sm text-slate-600 mt-4">
    Déjà inscrit ?
    <a href="{% url 'users:login' %}" class="text-brand-cyan hover:underline">Connectez-vous</a>
  </p>
</div>
{% endblock %}
